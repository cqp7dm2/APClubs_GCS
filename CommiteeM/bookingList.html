<!DOCTYPE html>

<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>


<html>
    <head>
        <title>List of Booking</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <table id="table" class="table">
                        <thead>
                            <th>No.</th>
                            <th>Room</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Purpose</th>
                            <th>status</th>
                        </thead>
                        <tbody id="tbody1">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script type="module">
  
            
            var firebaseConfig = {
            apiKey: "AIzaSyCtllaNW3ao2Gnel0LjGr00wYoO9dC9c5I",
            authDomain: "apclubs-678c7.firebaseapp.com",
            databaseURL: "https://apclubs-678c7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "apclubs-678c7",
            storageBucket: "apclubs-678c7.appspot.com",
            messagingSenderId: "711066755172",
            appId: "1:711066755172:web:8187fe865e562d32807f71",
            measurementId: "G-NCK9V02TE8"
            };
            
            firebase.initializeApp(firebaseConfig);
            var database = firebase.database();
            var bookingNo = 0;

            firebase.auth().onAuthStateChanged((user) => {               
                if (user) {
                    var uids = user.uid;
                    SelectAllData(uids);
                }
            });

            function SelectAllData(uids){
                document.getElementById("tbody1").innerHTML = "";
                firebase.database().ref("classroom_booking/" +  uids).once('value',
                function(AllRecords){
                    AllRecords.forEach(
                        function(CurrentRecord){
                            var f_room = CurrentRecord.val().room;
                            var f_startDT = CurrentRecord.val().start_datetime;
                            var f_endDT = CurrentRecord.val().end_datetime;
                            var f_purpose = CurrentRecord.val().purpose;
                            var f_status = CurrentRecord.val().status;
                            AddItemsToTable(f_room,f_startDT,f_endDT,f_purpose,f_status);
                        }
                    );
                });
            }

            var f_list = [];

            function AddItemsToTable(f_room,f_startDT,f_endDT,f_purpose,f_status){
                var tbody1 = document.getElementById('tbody1');
                var trow = document.createElement('tr');
                var td1 = document.createElement('td');
                var td2 = document.createElement('td');
                var td3 = document.createElement('td');
                var td4 = document.createElement('td');
                var td5 = document.createElement('td');
                var td6 = document.createElement('td');

                f_list.push([f_room,f_startDT,f_endDT,f_purpose,f_status])

                td1.innerHTML = ++bookingNo;
                td2.innerHTML = f_room;
                td3.innerHTML = f_startDT;
                td4.innerHTML = f_endDT;
                td5.innerHTML = f_purpose;
                td6.innerHTML = f_status;

                trow.appendChild(td1);
                trow.appendChild(td2);
                trow.appendChild(td3);
                trow.appendChild(td4);
                trow.appendChild(td5);
                trow.appendChild(td6);

                tbody1.appendChild(trow);
            }


    
        </script>
    </body>
</html>
