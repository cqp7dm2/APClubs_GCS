                                    <div class="form-row">

                                    <div class="form-row">

                                            <div class="form-group"><strong>Enquiry/Feedback</strong>
                                                <textarea class="form-control" type="text" id="message" rows=" 3"
                                                    placeholder="Eg: I have some enquiry about..." required></textarea>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <button id="btn_submit" class="btn btn-success btn-sm">Submit</button>
                                    </div>
                                </div>

                            <script type="module">


                                var firebaseConfig = {
                                    apiKey: "AIzaSyCtllaNW3ao2Gnel0LjGr00wYoO9dC9c5I",
                                    authDomain: "apclubs-678c7.firebaseapp.com",
                                    databaseURL: "https://apclubs-678c7-default-rtdb.asia-southeast1.firebasedatabase.app",
                                    projectId: "apclubs-678c7",
                                    storageBucket: "apclubs-678c7.appspot.com",
                                    messagingSenderId: "711066755172",
                                    appId: "1:711066755172:web:8187fe865e562d32807f71",
                                    measurementId: "G-NCK9V02TE8"
                                };

                                firebase.initializeApp(firebaseConfig);
                                var database = firebase.database();

                                var Name = document.getElementById("name");
                                var Tp_no = document.getElementById("tp_No");
                                var Email = document.getElementById("email");
                                var Message = document.getElementById("message");
                                var Status = "pending";

                                var btn = document.getElementById("btn_submit");

                                var fid = Math.floor(Math.random() * Math.floor(Math.random() * Date.now()));

                                window.onload = getAllClub;

                                btn.onclick = function () {
                                    firebase.auth().onAuthStateChanged((user) => {
                                        if (user) {
                                            var uids = user.uid;
                                            InsertData(uids);
                                        }
                                    });

                                }


                                function InsertData(uids) {
                                    var Club = document.getElementById("club").value;
                                    if (Club == "admin") {
                                        firebase.database().ref("feedback/" + "/" + Club + "/" + fid + "/").set({
                                            name: Name.value,
                                            tp_No: Tp_no.value,
                                            email: Email.value,
                                            message: Message.value,
                                            status: Status,
                                            reply: "waiting"
                                        }, (error) => {
                                            if (error) {
                                                alert("Submission failed. Please try again");
                                            } else {
                                                alert("Submitted successful");
                                                location.reload();
                                            }
                                        })

                                    }
                                    else {

                                        firebase.database().ref("feedback/" + "/" + Club + "/" + uids + "/" + fid + "/").set({
                                            name: Name.value,
                                            tp_No: Tp_no.value,
                                            email: Email.value,
                                            message: Message.value,
                                            status: Status,
                                            reply: "waiting"
                                        }, (error) => {
                                            if (error) {
                                                alert("Submission failed. Please try again");
                                            } else {
                                                alert("Submitted successful");
                                                location.reload();
                                            }
                                        })
                                    }
                                };

                                function getAllClub() {
                                    firebase.database().ref('clubs/').once('value',
                                        function (snapshot) {
                                            var allClubs = Object.keys(snapshot.val());
                                            allClubs.forEach(initClub);
                                            function initClub(item) {
                                                var clubs = item;
                                                AddItemsToOptions(clubs);
                                            }
                                        });

                                }

                                function AddItemsToOptions(clubs) {
                                    var select = document.getElementById('club');


                                    select.innerHTML += '<option value="' + clubs + '">' + clubs + '</option>';


                                }




                            </script>

                            <script>

                                    firebase.auth().signOut().then(() => {
                                    }).catch((error) => {
                                        console.log(error);
                                    });
                                };
