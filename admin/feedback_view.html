        <script type="module">
  
            
            var firebaseConfig = {
            apiKey: "AIzaSyCtllaNW3ao2Gnel0LjGr00wYoO9dC9c5I",
            authDomain: "apclubs-678c7.firebaseapp.com",
            databaseURL: "https://apclubs-678c7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "apclubs-678c7",
            storageBucket: "apclubs-678c7.appspot.com",
            messagingSenderId: "711066755172",
            appId: "1:711066755172:web:8187fe865e562d32807f71",
            measurementId: "G-NCK9V02TE8"
            };
            
            firebase.initializeApp(firebaseConfig);
            var database = firebase.database();
            var feedback_number = 0;

            function SelectAllData(){
                document.getElementById("tbody1").innerHTML = "";
                firebase.database().ref('feedback').once('value',
                function(AllRecords){
                    AllRecords.forEach(
                        function(CurrentRecord){
                            var f_name = CurrentRecord.val().name;
                            var f_tpNo = CurrentRecord.val().tp_No;
                            var f_email = CurrentRecord.val().email;
                            var f_message = CurrentRecord.val().message;
                            AddItemsToTable(f_name,f_tpNo,f_email,f_message);
                        }
                    );
                });
            }

            window.onload = SelectAllData;

            var f_list = [];

            function AddItemsToTable(f_name,f_tpNo,f_email,f_message){
                var tbody1 = document.getElementById('tbody1');
                var trow = document.createElement('tr');
                var td1 = document.createElement('td');
                var td2 = document.createElement('td');
                var td3 = document.createElement('td');
                var td4 = document.createElement('td');
                var td5 = document.createElement('td');

                f_list.push([f_name,f_tpNo,f_email,f_message])

                td1.innerHTML = ++feedback_number;
                td2.innerHTML = f_name;
                td3.innerHTML = f_tpNo;
                td4.innerHTML = f_email;
                td5.innerHTML = f_message;

                trow.appendChild(td1);
                trow.appendChild(td2);
                trow.appendChild(td3);
                trow.appendChild(td4);
                trow.appendChild(td5);

                tbody1.appendChild(trow);
            }
